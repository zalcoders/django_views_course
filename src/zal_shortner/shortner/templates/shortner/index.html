<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URLify - URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --surface: #1e1e2d;
        --background: #151521;
        --text: #e2e8f0;
        --success: #22c55e;
      }
      
      body {
        background: var(--background);
        min-height: 100vh;
        font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }
      
      .card {
        background: var(--surface);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 24px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }
      
      .main-card {
        background: linear-gradient(145deg, rgba(99, 102, 241, 0.1) 0%, rgba(99, 102, 241, 0.05) 100%);
      }
      
      .navbar {
        background: var(--surface) !important;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .btn-primary {
        background: var(--primary);
        border: none;
        padding: 12px 24px;
        border-radius: 16px;
        font-weight: 500;
        transition: all 0.2s ease;
      }
      
      .btn-primary:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
      }
      
      .icon-box {
        width: 56px;
        height: 56px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 18px;
        background: rgba(99, 102, 241, 0.1);
      }
      
      .form-control {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        padding: 16px;
        color: var(--text);
        font-size: 1rem;
      }
      
      .form-control:focus {
        background: rgba(255, 255, 255, 0.05);
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
      }
      
      .input-group-text {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px 0 0 16px;
        padding: 16px;
        color: var(--text);
      }
      
      .input-group .form-control {
        border-radius: 0 16px 16px 0;
      }
      
      .copy-btn {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        color: var(--text);
        border-radius: 12px;
        padding: 8px 16px;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .copy-btn:hover {
        background: var(--primary);
        border-color: var(--primary);
        color: white;
      }
      
      .stat-card {
        transition: all 0.3s ease;
        height: 100%;
      }
      
      .stat-card:hover {
        transform: translateY(-5px);
      }
      
      .stat-value {
        font-size: 1.75rem;
        font-weight: 600;
        background: linear-gradient(135deg, var(--primary), #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .link-item {
        transition: all 0.2s ease;
        padding: 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .link-item:last-child {
        border-bottom: none;
      }
      
      .link-item:hover {
        background: rgba(255, 255, 255, 0.02);
      }
      
      .shortened-url {
        color: var(--primary);
        font-weight: 500;
      }
      
      .original-url {
        color: var(--text);
        opacity: 0.6;
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body class="pb-5">
    <nav class="navbar navbar-expand-lg mb-5">
      <div class="container py-3">
        <a class="navbar-brand d-flex align-items-center gap-3" href="#">
          <div class="icon-box">
            <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="text-primary">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
            </svg>
          </div>
          <span class="fs-4 fw-bold text-white">URLify</span>
        </a>
      </div>
    </nav>

    <main class="container">
      <div class="card main-card mb-5">
        <div class="card-body p-5">
          <h2 class="h3 mb-4 text-white">Shorten Your URL</h2>
          <form id="shortenForm">
            <div class="mb-4">
              <input type="url" class="form-control form-control-lg" id="longUrl" placeholder="Enter your long URL" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Create Short URL<svg class="ms-2" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7-7 7" />
              </svg>
            </button>
          </form>
        </div>
      </div>

      <div class="row g-4 mb-5">
        <div class="col-md-4">
          <div class="card stat-card">
            <div class="card-body p-4">
              <div class="d-flex align-items-center">
                <div class="icon-box">
                  <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="text-primary">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                  </svg>
                </div>
                <div class="ms-3">
                  <p class="text-muted mb-1">Total Clicks</p>
                  <div class="stat-value">24.5K</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card stat-card">
            <div class="card-body p-4">
              <div class="d-flex align-items-center">
                <div class="icon-box">
                  <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="text-primary">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                  </svg>
                </div>
                <div class="ms-3">
                  <p class="text-muted mb-1">Links Created</p>
                  <div class="stat-value">1.2K</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card stat-card">
            <div class="card-body p-4">
              <div class="d-flex align-items-center">
                <div class="icon-box">
                  <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="text-primary">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                  </svg>
                </div>
                <div class="ms-3">
                  <p class="text-muted mb-1">Avg. CTR</p>
                  <div class="stat-value">42%</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body p-4">
          <h5 class="mb-4 text-white">Recent Links</h5>
          <div class="link-item">
            <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
              <div>
                <div class="shortened-url mb-1">urlify.io/tech-blog</div>
                <div class="original-url">https://example.com/blog/top-10-tech-trends-2024</div>
              </div>
              <div class="d-flex align-items-center gap-4">
                <div class="text-muted">842 clicks</div>
                <button class="copy-btn" onclick="copyUrl('urlify.io/tech-blog', this)">
                  <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                  </svg>Copy
                </button>
              </div>
            </div>
          </div>
          <div class="link-item">
            <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
              <div>
                <div class="shortened-url mb-1">urlify.io/sale-2024</div>
                <div class="original-url">https://example.com/products/spring-sale-2024</div>
              </div>
              <div class="d-flex align-items-center gap-4">
                <div class="text-muted">1,203 clicks</div>
                <button class="copy-btn" onclick="copyUrl('urlify.io/sale-2024', this)">
                  <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                  </svg>Copy
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Form submission handler
      document.getElementById('shortenForm').addEventListener('submit', function (e) {
        e.preventDefault()
        const longUrl = document.getElementById('longUrl').value
        const customAlias = document.getElementById('customAlias').value
      
        // Here you would typically make an API call to your backend
        // For demo purposes, we'll redirect to the result page
        window.location.href = '/result.html'
      })
      
      // Copy URL function
      function copyUrl(url, button) {
        navigator.clipboard
          .writeText(url)
          .then(() => {
            // Save original button content
            const originalContent = button.innerHTML
      
            // Update button state
            button.classList.add('copied')
            button.innerHTML = `
                          <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                          </svg>
                          Copied!
                      `
      
            // Reset button state after 2 seconds
            setTimeout(() => {
              button.classList.remove('copied')
              button.innerHTML = originalContent
            }, 2000)
          })
          .catch((err) => {
            console.error('Failed to copy:', err)
            // Show error state if copying fails
            button.innerHTML = `
                          <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                          </svg>
                          Error
                      `
          })
      }
      
      // URL validation
      document.getElementById('longUrl').addEventListener('input', function (e) {
        const input = e.target
        const submitButton = document.querySelector('button[type="submit"]')
      
        try {
          new URL(input.value)
          input.classList.remove('is-invalid')
          submitButton.disabled = false
        } catch {
          if (input.value) {
            input.classList.add('is-invalid')
            submitButton.disabled = true
          } else {
            input.classList.remove('is-invalid')
            submitButton.disabled = false
          }
        }
      })
      
      // Custom alias validation
      document.getElementById('customAlias').addEventListener('input', function (e) {
        const input = e.target
        const submitButton = document.querySelector('button[type="submit"]')
      
        // Allow only letters, numbers, and hyphens
        const validPattern = /^[a-zA-Z0-9-]*$/
        if (!validPattern.test(input.value)) {
          input.classList.add('is-invalid')
          submitButton.disabled = true
        } else {
          input.classList.remove('is-invalid')
          submitButton.disabled = false
        }
      })
      
      // Add touch effect to stat cards
      document.querySelectorAll('.stat-card').forEach((card) => {
        card.addEventListener('touchstart', function () {
          this.style.transform = 'translateY(-5px)'
        })
        card.addEventListener('touchend', function () {
          this.style.transform = ''
        })
      })
    </script>
  </body>
</html>
