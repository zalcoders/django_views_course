<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortened - URLify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --surface: #1e1e2d;
        --background: #151521;
        --text: #e2e8f0;
        --success: #22c55e;
      }
      
      body {
        background: var(--background);
        min-height: 100vh;
        font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }
      
      .card {
        background: var(--surface);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 24px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }
      
      .navbar {
        background: var(--surface) !important;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .btn-primary {
        background: var(--primary);
        border: none;
        padding: 12px 24px;
        border-radius: 16px;
        font-weight: 500;
        transition: all 0.2s ease;
      }
      
      .btn-primary:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
      }
      
      .result-box {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        padding: 16px;
      }
      
      .icon-box {
        width: 56px;
        height: 56px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 18px;
        background: rgba(99, 102, 241, 0.1);
      }
      
      .copy-btn {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        color: var(--text);
        border-radius: 12px;
        padding: 8px 16px;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .copy-btn:hover {
        background: var(--primary);
        border-color: var(--primary);
        color: white;
      }
      
      .copy-btn.copied {
        background: var(--success);
        border-color: var(--success);
        color: white;
      }
      
      .qr-code {
        background: white;
        padding: 24px;
        border-radius: 16px;
        width: 180px;
        height: 180px;
        margin: 0 auto;
      }
      
      .social-share-btn {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        color: var(--text);
        transition: all 0.2s ease;
      }
      
      .social-share-btn:hover {
        background: var(--primary);
        border-color: var(--primary);
        color: white;
        transform: translateY(-2px);
      }
      
      .success-check {
        width: 80px;
        height: 80px;
        background: rgba(99, 102, 241, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 2rem;
        animation: scaleIn 0.3s ease-out;
      }
      
      @keyframes scaleIn {
        from {
          transform: scale(0);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      
      .shortened-url {
        font-size: 1.2rem;
        font-weight: 500;
      }
      
      .stat-value {
        font-size: 1.75rem;
        font-weight: 600;
        background: linear-gradient(135deg, var(--primary), #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body class="pb-5">
    <nav class="navbar navbar-expand-lg mb-5">
      <div class="container py-3">
        <a class="navbar-brand d-flex align-items-center gap-3" href="/">
          <div class="icon-box">
            <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="text-primary">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
            </svg>
          </div>
          <span class="fs-4 fw-bold text-white">URLify</span>
        </a>
        <a href="{% url 'shortner:generate-new-url' %}">
        <button class="btn btn-primary">
          Create New Link<svg class="ms-2" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
        </button>
      </a>
      </div>
    </nav>

    <main class="container">
      <div class="card mb-5">
        <div class="card-body p-5 text-center">
          <div class="success-check">
            <svg width="40" height="40" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="text-primary">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          </div>
          <h2 class="h3 mb-4 text-white">Your URL has been shortened!</h2>
          <p class="text-muted mb-4">Share your shortened URL across your networks</p>

          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="result-box mb-4">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="shortened-url text-white" id="shortened-url">{{ request.get_host }}{% url 'shortner:short-url' url.slug %}</div>
                  <button class="copy-btn" id="copyButton" onclick="copyUrl()">
                    <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                    </svg>Copy URL
                  </button>
                </div>
              </div>

              <div class="d-flex justify-content-center gap-3 mb-5">
                <button class="social-share-btn" onclick="shareOnTwitter()">
                  <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z" />
                  </svg>
                </button>
                <button class="social-share-btn" onclick="shareOnFacebook()">
                  <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                  </svg>
                </button>
                <button class="social-share-btn" onclick="shareOnLinkedIn()">
                  <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z" />
                  </svg>
                </button>
              </div>

              <div class="qr-code mb-4">
                <img src="{{ url.qr_code.url }}" alt="QR Code" class="w-100 h-100" />
              </div>

              <div class="text-muted small">
                Original URL: <a href="#" class="text-primary text-decoration-none">{{ url.main_url }}</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card p-4">
        <div class="card-body">
          <h5 class="text-white mb-4">Quick Statistics</h5>
          <div class="row g-4">
            <div class="col-md-4">
              <div class="result-box">
                <p class="text-muted mb-1">Total Clicks</p>
                <div class="stat-value">{{ url.total_clicks }}</div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="result-box">
                <p class="text-muted mb-1">Unique Visitors</p>
                <div class="stat-value">0</div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="result-box">
                <p class="text-muted mb-1">Creation Time</p>
                <div class="stat-value" style="font-size: 1.25rem">{{ url.created_at }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function copyUrl() {
        const url = document.getElementById('shortened-url').textContent
        const button = document.getElementById('copyButton')
      
        navigator.clipboard
          .writeText(url)
          .then(() => {
            // Update button state
            button.classList.add('copied')
            const originalContent = button.innerHTML
            button.innerHTML = `
                          <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                          </svg>
                          Copied!
                      `
      
            // Reset button state after 2 seconds
            setTimeout(() => {
              button.classList.remove('copied')
              button.innerHTML = originalContent
            }, 2000)
          })
          .catch((err) => {
            console.error('Failed to copy:', err)
          })
      }
      
      // Social sharing functions
      function shareOnTwitter() {
        const url = document.getElementById('shortened-url').textContent
        const text = 'Check out this link:'
        window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank')
      }
      
      function shareOnFacebook() {
        const url = document.getElementById('shortened-url').textContent
        window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank')
      }
      
      function shareOnLinkedIn() {
        const url = document.getElementById('shortened-url').textContent
        const title = 'Check out this link'
        window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`, '_blank')
      }
      
      // Add animation when page loads
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('.success-check').style.opacity = '1'
      })
    </script>
  </body>
</html>
