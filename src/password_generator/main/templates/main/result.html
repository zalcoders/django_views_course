<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator & Strength Checker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
    <style>
      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --bg-dark: #0f172a;
        --surface: #1e293b;
        --text: #e2e8f0;
        --text-muted: #94a3b8;
        --border: #334155;
      }
      
      body {
        background: var(--bg-dark);
        min-height: 100vh;
        display: flex;
        align-items: center;
        color: var(--text);
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      .card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 20px;
        backdrop-filter: blur(20px);
      }
      
      .glass-effect {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      }
      
      .card-title {
        color: var(--text);
        font-weight: 700;
        font-size: 1.75rem;
        letter-spacing: -0.025em;
      }
      
      .form-label {
        color: var(--text);
        font-weight: 500;
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      
      .form-check-label {
        color: var(--text-muted);
      }
      
      .strength-meter {
        height: 4px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        overflow: hidden;
        margin: 0.75rem 0;
      }
      
      .strength-meter-fill {
        height: 100%;
        width: 0%;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .password-wrapper {
        position: relative;
        margin-bottom: 2rem;
      }
      
      .password-wrapper input {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--border);
        color: var(--text);
        border-radius: 12px;
        padding: 1rem;
        font-size: 1.1rem;
        font-family: 'Monaco', 'Consolas', monospace;
        letter-spacing: 0.05em;
        transition: all 0.3s ease;
      }
      
      .password-wrapper input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        outline: none;
      }
      
      .password-wrapper .btn {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        border: none;
        background: transparent;
        color: var(--text-muted);
        transition: all 0.2s ease;
        padding: 0.5rem;
        border-radius: 8px;
      }
      
      .password-wrapper .btn:hover {
        color: var(--text);
        background: rgba(255, 255, 255, 0.1);
      }
      
      .form-range {
        height: 4px;
        border-radius: 2px;
        background: rgba(255, 255, 255, 0.1);
      }
      
      .form-range::-webkit-slider-thumb {
        background: var(--primary);
        width: 16px;
        height: 16px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      
      .form-range::-webkit-slider-thumb:hover {
        transform: scale(1.2);
        background: var(--primary-dark);
      }
      
      .form-check-input {
        background-color: rgba(255, 255, 255, 0.1);
        border-color: var(--border);
        width: 1.2rem;
        height: 1.2rem;
        border-radius: 6px;
      }
      
      .form-check-input:checked {
        background-color: var(--primary);
        border-color: var(--primary);
      }
      
      .form-check-input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25);
      }
      
      .btn-primary {
        background: var(--primary);
        border: none;
        padding: 0.8rem;
        font-weight: 600;
        letter-spacing: 0.025em;
        border-radius: 12px;
        transition: all 0.3s ease;
      }
      
      .btn-primary:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
      }
      
      .form-check {
        margin-bottom: 1rem;
        padding-left: 2rem;
      }
      
      .badge {
        background: rgba(255, 255, 255, 0.1);
        color: var(--text);
        font-weight: 500;
        padding: 0.35rem 0.75rem;
      }
      
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .card {
        animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      .options-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }
      
      .strength-indicator {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.5rem;
      }
      
      #strengthText {
        font-size: 0.875rem;
        color: var(--text-muted);
        transition: color 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card glass-effect">
            <div class="card-body p-4">
              <h2 class="card-title text-center mb-4">Password Generator</h2>

              <div class="password-wrapper">
                <input type="text" id="passwordOutput" class="form-control" readonly />
                <button class="btn" id="copyBtn" title="Copy to clipboard"><i class="fas fa-copy"></i></button>
              </div>

              <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <label class="form-label mb-0">Length</label>
                  <span class="badge rounded-pill" id="lengthValue">12</span>
                </div>
                <input type="range" class="form-range" id="lengthSlider" min="8" max="32" value="12" />
              </div>

              <div class="options-grid">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="uppercase" checked />
                  <label class="form-check-label">Uppercase</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="numbers" checked />
                  <label class="form-check-label">Numbers</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="symbols" checked />
                  <label class="form-check-label">Symbols</label>
                </div>
              </div>

              <button class="btn btn-primary w-100 mb-4" id="generateBtn">Generate New Password</button>

              <div>
                <div class="strength-indicator">
                  <label class="form-label mb-0">Strength</label>
                  <span id="strengthText">Password strength indicator</span>
                </div>
                <div class="strength-meter">
                  <div class="strength-meter-fill" id="strengthMeter"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const passwordOutput = document.getElementById('passwordOutput')
        const lengthSlider = document.getElementById('lengthSlider')
        const lengthValue = document.getElementById('lengthValue')
        const generateBtn = document.getElementById('generateBtn')
        const copyBtn = document.getElementById('copyBtn')
        const uppercase = document.getElementById('uppercase')
        const numbers = document.getElementById('numbers')
        const symbols = document.getElementById('symbols')
        const strengthMeter = document.getElementById('strengthMeter')
        const strengthText = document.getElementById('strengthText')
      
        lengthSlider.addEventListener('input', function () {
          lengthValue.textContent = this.value
        })
      
        generateBtn.addEventListener('click', generatePassword)
        passwordOutput.addEventListener('input', checkStrength)
      
        copyBtn.addEventListener('click', async function () {
          try {
            await navigator.clipboard.writeText(passwordOutput.value)
            copyBtn.innerHTML = '<i class="fas fa-check"></i>'
            setTimeout(() => {
              copyBtn.innerHTML = '<i class="fas fa-copy"></i>'
            }, 1500)
          } catch (err) {
            console.error('Failed to copy:', err)
          }
        })
      
        function generatePassword() {
          const length = lengthSlider.value
          const useUppercase = uppercase.checked
          const useNumbers = numbers.checked
          const useSymbols = symbols.checked
      
          let chars = 'abcdefghijklmnopqrstuvwxyz'
          if (useUppercase) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
          if (useNumbers) chars += '0123456789'
          if (useSymbols) chars += '!@#$%^&*()_+-=[]{}|;:,.<>?'
      
          let password = ''
          for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * chars.length)
            password += chars[randomIndex]
          }
      
          passwordOutput.value = password
          checkStrength()
      
          // Add pulse animation to password field
          passwordOutput.style.animation = 'none'
          passwordOutput.offsetHeight // Trigger reflow
          passwordOutput.style.animation = ''
        }
      
        function checkStrength() {
          const password = passwordOutput.value
          let strength = 0
      
          if (password.length >= 8) strength += 20
          if (password.length >= 12) strength += 20
          if (/[A-Z]/.test(password)) strength += 20
          if (/[0-9]/.test(password)) strength += 20
          if (/[^A-Za-z0-9]/.test(password)) strength += 20
      
          strengthMeter.style.width = strength + '%'
      
          if (strength <= 20) {
            strengthMeter.style.backgroundColor = '#ef4444'
            strengthText.textContent = 'Very Weak'
            strengthText.style.color = '#ef4444'
          } else if (strength <= 40) {
            strengthMeter.style.backgroundColor = '#f97316'
            strengthText.textContent = 'Weak'
            strengthText.style.color = '#f97316'
          } else if (strength <= 60) {
            strengthMeter.style.backgroundColor = '#eab308'
            strengthText.textContent = 'Medium'
            strengthText.style.color = '#eab308'
          } else if (strength <= 80) {
            strengthMeter.style.backgroundColor = '#22c55e'
            strengthText.textContent = 'Strong'
            strengthText.style.color = '#22c55e'
          } else {
            strengthMeter.style.backgroundColor = '#10b981'
            strengthText.textContent = 'Very Strong'
            strengthText.style.color = '#10b981'
          }
        }
      
        generatePassword()
      })
    </script>
  </body>
</html>
